<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        th,td{
            border: 1px solid black;
        }
        tfoot{
            background-color: orange;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>55</td>
                <td>55$</td>
                <td>Não</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>12</td>
                <td>45$</td>
                <td>Sim</td>
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>420</td>
                <td>75$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>175</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
